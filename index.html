<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Weather</title>
    </head>

    <body>
        <div class="everything">
        <div class="search">
            <div class="images">
            <img id="logo" src="./cartoon-sun-icon-with-facial-expression-free-png.webp">
            <img id="logo" src="./2204339.png">
            <img id="logo" src="./cartoon-cloud-icon-png.webp">
            <img id="logo" src="./2323367.png">
            </div>
            <h1>Today's Weather!</h1>
            <div class="city">
                <form>
                    <input id="enter" placeholder="Enter a city" list="browsers" name="browser">
                    <datalist id="browsers">
                      <option value="Los Angeles">
                      <option value="San Francisco">
                      <option value="Victorville">
                      <option value="New York">
                      <option value="Milano">
                    </datalist>
                  </form>
            <button id="searchButton" onclick="search()"><img src="./search-icon-sl7.png"></button>
            </div>
    </div>
    <div class="weather">
        <div class="loc">
        <h1 class="location"></h1>
        </div>
        <div class="columns">
        <div class="col1">
            <div>
            <img id="today-weather" src="./weather01-512.webp">
            </div>
            <div class="add">
                <img id="logod" src="./728093.png">
                <h3>Humidity</h3>
                <h3 class="humid"></h3>
            </div>
        </div>
        <div class="col2">
            <div class="new">
                <h1 class="temp"></h1> 
                <h3 class="description"></h3>
                </div>
        <div class="add">
                <img id="logod" src="./3944594.png">
                <h3>Wind</h3>
                <h3 class="speed"></h3>
        </div>
        </div>
        </div>
    </div>
    </div>
